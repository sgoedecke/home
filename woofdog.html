<html>
	<head>
		<script language="javascript" type="text/javascript">	

function patDog() {
	document.getElementById("dogwoofs").innerHTML = "<h2>Woof?</h2>";
}

function unpatDog() {
	document.getElementById("dogwoofs").innerHTML = "<h2>Pat me?</h2>";
}

function playwithDog() {
	document.getElementById("dogwoofs").innerHTML = "<h2>Woof!</h2>"
}
		</script>
	</head>

	<body>
		<div onmouseover="patDog()" onmouseout="unpatDog()" onmousedown="playwithDog()">
			<img src="http://cdn1-www.dogtime.com/assets/uploads/2011/01/file_23262_entlebucher-mountain-dog-460x290.jpg" />
		</div>
		<p id="dogwoofs" />
	</body>
</html>
